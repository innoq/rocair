{% extends "layout.html" %}

{% block body %}

<h1>Online check-in</h1>
<p class="lead-text">Welcome to ROCA Airways. You can check in online up to 72 hours before departure!</p>
<form class="checkin-form" action="{{ checkInURI }}" method="get">
	<div class="form-row">
		<label for="flight">Flight number <span class="annotation">(required)</span></label>
		<input type="text" id="flight-number" name="flight" disabled="true" value="{{ flight }}" />
	</div>
	<div class="form-row">
		<label for="passenger-name">Name <span class="annotation">(required)</span></label>
		<input type="text" required="true" id="passenger-name" name="passengerName" />
	</div>
	<div class="form-row">
		<button class="button" type="submit">Check-in</button>
	</div>
</form>

<p><strong>Please note:</strong> Once you have checked in, you can make changes to a
 flight (e.g. registering luggage) only at the airport counter.</p>

{% endblock %}
